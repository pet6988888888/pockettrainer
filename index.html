    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #030712;
            --bg-image: url('https://homeworkoutfactory.com/wp-content/uploads/2025/12/Black-and-White-Modern-and-Grungy-Presentation-Skills-Instagram-Reel-Cover-2-3.gif');
            --bg-opacity: 0.7;
            --card-bg: #000000;
            --primary: #4f46e5;
            --secondary: #10b981;
            --text-color: #f3f4f6;
            --headline-color: #ffffff;
            --subtitle-color: #9ca3af;
            --tab-color: #00cc63;
            --accent: #f59e0b;
        }
        body { 
            color: var(--text-color); 
            min-height: 100vh;
        }
        .app-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        .app-bg-image {
            position: absolute;
            inset: 0;
            background: var(--bg-image) center/cover no-repeat;
            background-color: var(--bg-color);
        }
        .app-bg-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-color);
            opacity: var(--bg-opacity);
        }
        .card-bg { background: var(--card-bg); }
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: var(--secondary); }
        .border-primary { border-color: var(--primary); }
        .border-secondary { border-color: var(--secondary); }
        .text-headline { color: var(--headline-color); }
        .text-subtitle { color: var(--subtitle-color); }
        .text-tab { color: var(--tab-color); }
        .bg-tab { background: var(--tab-color); }
        .border-tab { border-color: var(--tab-color); }
        .text-accent { color: var(--accent); }
        .big-timer { font-size: 4rem; line-height: 1; }
        .big-timer.seconds-only { font-size: 5rem; }
        .progress-circle { transition: stroke-dashoffset 0.3s ease; }
    </style>
</head>

                            <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="none" stroke="${COLORS.cardBackground}" stroke-width="8"/>
                                <circle id="timer-progress-circle" class="progress-circle" cx="50" cy="50" r="45" fill="none" stroke="${typeColor}" stroke-width="8" stroke-linecap="round" stroke-dasharray="${circumference}" stroke-dashoffset="${dashoffset}"/>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="timer-display" class="big-timer font-black ${timeLeft < 60 ? 'seconds-only' : ''}">${formatBigTimer(timeLeft)}</span>
                            </div>
                        </div>

                        <p class="text-sm font-semibold uppercase tracking-wider mb-2" style="color: ${typeColor}">${currentStep.type}</p>
                        <h2 class="text-4xl font-extrabold text-center mb-4">${currentStep.name}</h2>

                        ${nextStep ? `
                            <div class="mt-4 p-3 rounded-xl text-center" style="background: ${COLORS.cardBackground};">
                                <p class="text-xs font-semibold uppercase" style="color: ${COLORS.primaryColor}">Up Next</p>
                                <p class="text-xl font-bold mt-1">${nextStep.name} (${nextStep.duration}s)</p>
                            </div>
                        ` : ''}
                    </div>

                    <div class="flex gap-4 mt-8">
                        <button id="play-pause-btn" class="flex-1 p-4 rounded-xl font-bold flex items-center justify-center gap-2" style="background: ${COLORS.primaryColor}; color: white;">
                            ${isRunning ? '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg> Pause' : '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg> Play'}
                        </button>
                        <button id="skip-btn" class="p-4 rounded-xl font-bold flex items-center justify-center gap-2" style="background: ${COLORS.cardBackground}; border: 2px solid ${COLORS.primaryColor}; color: ${COLORS.primaryColor};">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg> Skip
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('player-back-btn').addEventListener('click', () => navigateTo('detail', { workoutId: selectedWorkoutId }));
            document.getElementById('play-pause-btn').addEventListener('click', () => {
                isRunning = !isRunning;
                renderApp();
            });
            document.getElementById('skip-btn').addEventListener('click', handleSkip);

            if (isRunning && !timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        };

        const updateTimer = () => {
            if (!isRunning) return;
            totalTimeLeft--;
            const totalTimeDisplay = document.getElementById('total-time-display');
            if (totalTimeDisplay) totalTimeDisplay.textContent = formatTime(totalTimeLeft);
            timeLeft--;
            const isLastStep = currentStepIndex === currentWorkoutSteps.length - 1;
            
            if (timeLeft >= 1 && timeLeft <= 3) playTone(440);

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                if (!isLastStep) {
                    playTone(880, 0.2);
                    currentStepIndex++;
                    const nextStep = currentWorkoutSteps[currentStepIndex];
                    timeLeft = nextStep.duration;
                    initialTime = nextStep.duration;
                    renderApp();
                } else {
                    playTone(880, 0.3);
                    isRunning = false;
                    setTimeout(() => navigateTo('complete', { workoutId: selectedWorkoutId }), 500);
                }
            } else {
                const timerDisplay = document.getElementById('timer-display');
                if (timerDisplay) {
                    timerDisplay.textContent = formatBigTimer(timeLeft);
                    timerDisplay.className = 'big-timer font-black ' + (timeLeft < 60 ? 'seconds-only' : '');
                }
                const progressCircle = document.getElementById('timer-progress-circle');
                if (progressCircle) {
                    const circumference = 2 * Math.PI * 45;
                    const progress = initialTime > 0 ? (timeLeft / initialTime) * 100 : 0;
                    progressCircle.setAttribute('stroke-dashoffset', circumference * (1 - progress / 100));
                }
            }
        };

        const handleSkip = () => {
            clearInterval(timerInterval);
            timerInterval = null;
            const isLastStep = currentStepIndex === currentWorkoutSteps.length - 1;
            if (!isLastStep) {
                totalTimeLeft -= timeLeft;
                currentStepIndex++;
                const nextStep = currentWorkoutSteps[currentStepIndex];
                timeLeft = nextStep.duration;
                initialTime = nextStep.duration;
                renderApp();
            } else {
                navigateTo('complete', { workoutId: selectedWorkoutId });
            }
        };

        const renderCompletionScreen = (container) => {
            const workout = WORKOUTS.find(w => w.id === selectedWorkoutId);
            if (!workout) return navigateTo('groupList');

            const POSITIVE_MESSAGES = [
                "WELL DONE!", "YOU CRUSHED IT!", "FANTASTIC EFFORT!",
                "GREAT JOB!", "AMAZING WORK!", "YOU DID IT!"
            ];
            const randomMessage = POSITIVE_MESSAGES[Math.floor(Math.random() * POSITIVE_MESSAGES.length)];

            container.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center" style="background: ${COLORS.background}; color: ${COLORS.textColor};">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mb-6" style="color: ${COLORS.secondaryColor}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
                    <h1 class="text-3xl font-extrabold mb-4" style="color: ${COLORS.secondaryColor}">${randomMessage}</h1>
                    <p class="text-xl font-semibold mb-8">${workout.name}</p>
                    <button id="go-home-btn" class="text-white p-4 rounded-xl text-lg font-bold" style="background: ${COLORS.primaryColor};">
                        Go to Workouts
                    </button>
                </div>
            `;
            document.getElementById('go-home-btn').addEventListener('click', () => navigateTo('groupList'));
        };

        renderApp();
    </script>
</body>
</html>
